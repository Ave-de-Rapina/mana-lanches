<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/menu.css">
    
</head>

    <body>

        <div class="login-container">
            
            <div class="logo-container">
              <img src="../images/logo.png" alt="Logo da Empresa">
            </div>

            <form action="#" method="post">
                <h1>Login</h1>
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                <input type="submit" value="Login">
            </form>
            <p>Não tem uma conta? <a href="./cadastro.html">Criar uma nova conta</a></p>
        </div>

        <nav class="menu-container">
            <ul>
                <li class="principal-menu"><a href="../index.html"><img src="../images/icones/icone-home.png"></a></li>
                <li class="cadastro-menu"><a href="./login.html"><img src="../images/icones/incone-entrar.png"></a></li>
                <li><a href="./carrinho-compras.html"><img src="../images/icones/icone-carrinho.png"></a></li>
                <li><a href="./informacoes.html"><img src="../images/icones/icone-informacao.png"></a></li>
            </ul>
        </nav>
        
        
    </body>
</html>
