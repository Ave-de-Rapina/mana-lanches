<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/login.css">
        <link rel="stylesheet" href="../css/cadastro.css">
        <link rel="stylesheet" href="../css/menu.css">

        <title>Novo Cadastro | Mana Lanches</title>
    </head>

    <body>
        <div class="logo-container">
            <img src="../images/logo.png" alt="Logo da Empresa">
        </div>
        <h1>Novo Cadastro</h1>

        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
          
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>
          
            <div class="endereco-wrapper">
              <label for="rua">Rua:</label>
              <input type="text" id="rua" name="rua" required>
          
              <label for="numero">Número:</label>
              <input type="text" id="numero" name="numero" required>
          
              <label for="bairro">Bairro:</label>
              <input type="text" id="bairro" name="bairro" required>
          
              <label for="referencia">Ponto de Referência:</label>
              <input type="text" id="referencia" name="referencia" required>
            </div>
          
            <input type="submit" value="Cadastrar">
          </form>

        <nav class="menu-container">
            <ul>
                <li class="principal-menu"><a href="../index.html"><img src="../images/icones/icone-home.png"></a></li>
                <li class="cadastro-menu"><a href="./login.html"><img src="../images/icones/incone-entrar.png"></a></li>
                <li><a href="./carrinho-compras.html"><img src="../images/icones/icone-carrinho.png"></a></li>
                <li><a href="./informacoes.html"><img src="../images/icones/icone-informacao.png"></a></li>          
            </ul>
        </nav>
          
    </body>
</html>
