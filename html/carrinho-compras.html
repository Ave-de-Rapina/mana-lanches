<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho de Compras | Mana Lanches</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/carrinho-compras.css">
  <link rel="stylesheet" href="../css/login.css">
</head>

<body>
  <div class="logo-container">
    <img src="../images/logo.png" alt="Logo da Empresa">
  </div>
  <h1>Carrinho de Compras</h1>
  <div class="cart-container">
    <ul class="product-list">
      <li>
        <div class="product-info">
          <h3>Lanche 1</h3>
          <p>Valor: R$ 10.00</p>
        </div>
        <div class="quantity-controls">
          <button class="decrement-button">-</button>
          <input type="number" min="1" value="1">
          <button class="increment-button">+</button>
        </div>
        <button class="remove-button">Remover</button>
      </li>
      <li>
        <div class="product-info">
          <h3>Lanche 2</h3>
          <p>Valor: R$ 15.00</p>
        </div>
        <div class="quantity-controls">
          <button class="decrement-button">-</button>
          <input type="number" min="1" value="1">
          <button class="increment-button">+</button>
        </div>
        <button class="remove-button">Remover</button>
      </li>
    </ul>

    <div class="total">
      <p>Total: R$ 25.00</p>
    </div>

    <button class="checkout-button">Comprar</button>

    <nav class="rodape">
        <ul>
            <li><a href="../index.html">Voltar</a></li>
            <li><a href="./informacoes.html">Informações</a></li>
            <li><a href="./login.html">Entrar</a></li>
            <li class="menu-carrinho"><a href="./carrinho-compras.html">Carrinho</a></li>
        </ul>
    </nav>
  </div>
</body>
</html>
